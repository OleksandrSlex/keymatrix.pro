<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitcoin Recovery Tool</title>
<style>
html,body{margin:0;padding:0;width:100%;height:100%;background:#050505;font-family:system-ui,monospace;color:#00ff88;}
.app{height:100%;display:flex;flex-direction:column;}
.header{height:64px;padding:0 16px;background:#000;border-bottom:1px solid #00ff88;display:flex;flex-direction:column;justify-content:center}
.center{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px}
button{width:100%;max-width:320px;padding:14px;margin-top:14px;background:#000;color:#00ff88;border:2px solid #00ff88;border-radius:8px;font-size:16px;cursor:pointer}
button:disabled{opacity:.4}
.card{border:1px solid #00ff88;border-radius:8px;padding:14px;margin-top:16px;width:100%;max-width:380px;text-align:center}
.progress{width:100%;max-width:320px;height:8px;border:1px solid #00ff88;border-radius:6px;margin-top:14px;overflow:hidden}
.bar{height:100%;width:0;background:#00ff88}
.warn{color:#ff5555;font-size:12px;margin-top:10px;font-weight:600}
.small{font-size:12px;opacity:.7;margin-top:10px}
</style>
</head>
<body>

<div class="app">
  <div class="header">
    <b>BITCOIN RECOVERY TOOL</b>
    <span class="small">AI‑enhanced lost wallet discovery engine</span>
  </div>

  <div class="center">
    <button id="scanBtn" onclick="startScan()">SCAN FOR LOST WALLETS</button>
    <div id="log"></div>

    <div class="card" id="result" style="display:none">
      <div id="balance"></div>

      <button id="seedBtn" onclick="startSeed()">REVEAL SEED PHRASE</button>

      <div id="seedProcess" style="display:none">
        <div class="small" id="seedStatus">Decrypting mnemonic entropy…</div>
        <div class="progress"><div class="bar" id="seedBar"></div></div>
      </div>

      <div id="seed"></div>
      <div class="warn" id="warn" style="display:none">⚠ DO NOT SHARE THIS SEED PHRASE</div>

      <button id="copyBtn" style="display:none" onclick="copySeed()">COPY SEED</button>
      <button id="againBtn" style="display:none" onclick="location.reload()">SCAN AGAIN</button>
    </div>
  </div>
</div>

<script>
let seedText="", maskedSeed="";

// ===== Scan =====
function startScan(){
  scanBtn.disabled=true;
  log.innerHTML="Scanning wallets…<br>";
  setTimeout(()=>{
    const usd=Math.floor(Math.random()*(785-247)+247);
    seedText=generateSeed();
    balance.innerHTML=`Wallet recovered<br><b>$${usd}</b>`;
    result.style.display="block";
  },4000);
}

// ===== Seed =====
function startSeed(){
  seedBtn.disabled=true;
  seedProcess.style.display="block";
  let p=0;
  const i=setInterval(()=>{
    p+=10; seedBar.style.width=p+"%";
    if(p>=100){
      clearInterval(i);
      seedProcess.style.display="none";
      const words=seedText.split(" ");
      maskedSeed=words.map((w,i)=>i<6?w:"*".repeat(w.length)).join(" ");
      seed.innerHTML="<b>"+maskedSeed+"</b>";
      warn.style.display="block";
      copyBtn.style.display="block";
      addFullAccessBtn();
    }
  },300);
}

function copySeed(){
  navigator.clipboard.writeText(maskedSeed);
}

// ===== Full Access =====
function addFullAccessBtn(){
  if(document.getElementById("fullBtn")) return;
  const b=document.createElement("button");
  b.id="fullBtn";
  b.textContent="Get full access";
  b.onclick=openPayModal;
  seed.appendChild(document.createElement("br"));
  seed.appendChild(b);
  createPayModal();
}

// ===== Modal =====
function createPayModal(){
  if(document.getElementById("payModal")) return;
  const m=document.createElement("div");
  m.id="payModal";
  m.style.cssText="display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);align-items:center;justify-content:center;z-index:9999";
  m.innerHTML=`
  <div style="background:#000;border:1px solid #00ff88;padding:20px;width:360px">
    <h3>Full Access Required</h3>

    <div>
      <b>USDT / TRC20</b><br>
      <span id="u1">FAKE-TRC20-ADDRESS</span>
      <button onclick="copy('u1')">Copy</button>
    </div><br>

    <div>
      <b>PayPal</b><br>
      <span id="u2">fakepayment@example.com</span>
      <button onclick="copy('u2')">Copy</button>
    </div><br>

    <div>
      <b>Get access via administrator</b><br>
      <span id="u3">@fake.telegram</span>
      <button onclick="copy('u3')">Copy</button>
    </div><br>

    <button onclick="closePay()">Close</button>
  </div>`;
  document.body.appendChild(m);
}

function openPayModal(){payModal.style.display="flex";}
function closePay(){payModal.style.display="none";}
function copy(id){navigator.clipboard.writeText(document.getElementById(id).innerText);}

// ===== Seed gen =====
function generateSeed(){
  const w=["abandon","ability","access","balance","battle","beauty","camera","casino","damage","danger","eager","fabric","gallery","habit","icon","jungle","kernel","label","machine","native","object","package","quality","random","satoshi","table","unable","vacuum","wallet","zebra"];
  return Array.from({length:12},()=>w[Math.floor(Math.random()*w.length)]).join(" ");
}
</script>

</body>
</html>
