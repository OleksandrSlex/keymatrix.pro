// ===== Generate 12-word seed =====
function rndSeed(){
  const pool=[...words];
  for(let i=pool.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [pool[i],pool[j]]=[pool[j],pool[i]];
  }
  return pool.slice(0,12).join(" ");
}

// ===== Scan wallets =====
function startScan(){
  scanBtn.disabled=true;
  result.style.display="none";
  log.innerHTML="Initializing AI engine…<br>";
  setTimeout(()=>log.innerHTML+="Scanning legacy wallets…<br>",4000);
  setTimeout(()=>log.innerHTML+="Entropy weakness detected…<br>",9000);
  setTimeout(()=>{
    const usd=Math.floor(Math.random()*(785-247)+247);
    const btc=(usd/38000).toFixed(5);
    seedText=rndSeed();
    balance.innerHTML=`Wallet recovered<br><br><b>${btc} BTC</b><br>≈ $${usd}`;
    result.style.display="block";
  },15000);
}

// ===== Reveal seed =====
function startSeed(){
  seedBtn.disabled=true;
  seedProcess.style.display="block";
  let p=0,s=0;
  const steps = translations[currentLang].seedProgress;
  const i=setInterval(()=>{
    p+=10;
    seedBar.style.width=p+"%";
    if(p%25===0) seedStatus.innerText=steps[s++]||steps[3];
    if(p>=100){
      clearInterval(i);
      seedProcess.style.display="none";
      const w=seedText.split(" ");
      const masked=w.map((x,i)=>i>=6?"*".repeat(x.length):x).join(" ");
      seed.dataset.masked=masked;
      seed.innerHTML="<b>"+masked+"</b>";
      warn.style.display="block";
      copyBtn.style.display="block";
      valid.style.display="block";
      againBtn.style.display="block";
      showFullAccessButton();
    }
  },1000);
}

  seed.appendChild(btn);
  if(!payModalCreated){

    payModalCreated=true;
  }
}
